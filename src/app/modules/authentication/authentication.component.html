<div class="row">

  <div class="col-sm-6">
    <hr>
    <h2>Register on Firebase</h2>
    <hr>
    <form ngNativeValidate [formGroup]="registerForm" (ngSubmit)="onRegister()">
      <div class="form-group">
        <label for="r-email">Email address:</label>
        <input
          type="email"
          class="form-control"
          id="r-email"
          formControlName="email"
          required>
      </div>
      <div class="form-group">
        <label for="r-pwd">Password:</label>
        <input
          id="r-pwd"
          type="password"
          class="form-control"
          formControlName="password"
          required>
      </div>
      <div class="row vertical-align">
        <div class="col-md-2">
        <button [disabled]="!registerForm.valid" type="submit" class="btn btn-primary">Register</button>
      </div>
        <div class="col-md-10">
      <span *ngIf="authService.r_error!=''" class="form-error">{{authService.r_error}}</span>
      <span *ngIf="authService.msg!=''" class="form-registered">{{authService.msg}}</span>
        </div>
    </div>
    </form>
  </div>

  <div class="col-sm-6" *ngIf="loggedIn">
    <hr>
    <h3>Welcome {{authService.user}}</h3>
    <hr>
    <button class="btn btn-danger" (click)="onLogout()">Log out</button>
  </div>

  <div class="col-sm-6" *ngIf="!loggedIn">
    <hr>
    <h2>Login on Firebase</h2>
    <hr>
    <form ngNativeValidate [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="l-email">Email address:</label>
        <input type="email" class="form-control" formControlName="email" id="l-email" required>
      </div>
      <div class="form-group">
        <label for="l-pwd">Password:</label>
        <input type="password" class="form-control" formControlName="password" id="l-pwd"  required>
      </div>
      <div class="row vertical-align">
        <div class="col-md-2">
      <button [disabled]="!loginForm.valid" type="submit" class="btn btn-success">Login</button>
        </div>
        <div class="col-md-10">
          <span *ngIf="authService.l_error!=''" class="form-error">{{authService.l_error}}</span>
      </div>
      </div>
    </form>
  </div>
</div>
